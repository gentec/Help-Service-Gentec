<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/templateAutenticar.xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="login">
		<h:form id="formAutenticar">
			<h:panelGrid columns="1" style="background-color: #F9F9F9; margin: 0 auto;" width="400">
				<h:panelGrid columns="1">
					<p:graphicImage url="/images/logo.png" width="200"/>
				</h:panelGrid>
			
				<h:panelGrid style="margin-top:10px;" width="395">
					<h:panelGrid columns="2" style="margin:0 auto;">
						<p:outputLabel for="idLogin" value="Login:"/>
						<p:inputText id="idLogin" />
						
						<p:outputLabel for="idSenha" value="Senha:"/>
						<p:inputText id="idSenha" />
					</h:panelGrid>
				</h:panelGrid>
				
				<h:panelGrid columns="2" style="margin:0 auto; margin-top:10px;">
					<p:commandButton value="Entrar" actionListener="#{autenticarBean.login}" update="@form"/>
					<p:commandLink value="&raquo; Esqueci minha senha." style="margin-left:30px; font-style: italic;"/>
				</h:panelGrid>
				
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
